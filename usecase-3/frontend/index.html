<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serverless E-Commerce</title>

<!-- CSS Simple -->
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f9f9f9;
    color: #333;
}

h1, h2 {
    margin-bottom: 10px;
}

table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 20px;
    background-color: #fff;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

th, td {
    border: 1px solid #ddd;
    padding: 8px 12px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

form {
    background-color: #fff;
    padding: 15px;
    max-width: 400px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 6px 8px;
    margin: 5px 0 10px 0;
    box-sizing: border-box;
}

button {
    padding: 8px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
</style>

</head>
<body>

<h1>Product Catalog</h1>
<div id="products"></div>

<h2>Place Order</h2>
<form id="orderForm">
    <label>Product ID:</label>
    <input type="text" id="productId" required><br>
    <label>Quantity:</label>
    <input type="number" id="quantity" min="1" value="1" required><br>
    <button type="submit">Order</button>
</form>

<script src="app.js"></script>
</body>
</html>
